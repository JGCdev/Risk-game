<div class="container">
    <div class="sala" *ngFor="let sala of lista">
        <div class="sala-header">
            <div class="left-sala-header">
                Sala {{sala.id}}
            </div>
            <div class="right-sala-header">
                Jugadores: {{sala.personas.length}}
            </div>
        </div>
        <div class="config-sala">
            <span>
                <i class="fa fa-user"></i> {{sala.config.jugadores}}
            </span>
            <span>
                <i class="fa fa-clock-o"></i> {{sala.config.tiempo}}min
            </span>
            <span>
                <i class="fa fa-plus-square"></i> {{enumInicio[sala.config.inicio]}}
            </span>
        </div>
        <div class="players-sala">
            <span ngClass="{{jugador.color}}" *ngFor="let jugador of sala.personas">{{jugador.nick}}</span>
        </div>
        <div class="btn-container">
            <button class="sala-button" [routerLink]="['/salas/sala-espera/' + sala.id]">ENTRAR</button>
        </div>
    </div>    
</div>
