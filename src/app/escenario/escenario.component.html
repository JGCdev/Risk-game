<div class="mapa">
    
    <!-- Acciones -->
    <div class="container-actions">
        <!-- Añadir iconos para acciones, ajustes, estadísticas, ayuda -->
    </div>
    
    <!-- Ficha jugador - Refactorizar en un componente-->
    <div class="container-pj">
        <div class="header-pj">
        Turno de xexuszgz
        </div>
        <div class="content-pj">
            <div class="turno-info-container" *ngIf="!modal">
                <div class="turno-info">
                    <span><b>Fase:</b> {{ fasesIndice[jugador.fase] }}</span>
                    <span *ngIf="jugador.fase === 0"><b>Tropas:</b> {{jugador.fichasDisp}}</span>
                </div>
                <div class="turno-info-actions">
                    <button (click)="siguienteFase()">Siguiente</button>
                </div>
            </div>
            <div class="conquistar" *ngIf="conquistarModal.active">
                <span>¿Añadir más fichas?</span>
                <span class="font-mini">Máximo: {{conquistarModal.max}} </span>
                <input type="number" name="tropasAnadir" min="2" max="{{conquistarModal.max}}" value="0" [(ngModel)]="fichasAnadir">
                <button class="action-btn" (click)="addTropas(fichasAnadir)">Añadir</button>
            </div>
            <app-modal (moverEvent)="mover($event)" [jugador]="jugador" *ngIf="modal"></app-modal>
        </div>
    </div>
